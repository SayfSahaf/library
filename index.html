<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <title>Stack</title>
</head>
<body>

    <div id="main">
        <nav>
            <div id="title">Stack</div>
            <button id="add-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </nav>

        <div class="container">
            <div class="item">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, molestias!
            </div>
        </div>
    </div>

    <form class="form hidden">
        <div id="form-title">Add a Book to Stack</div>
        <input type="text" id="name" name="name" placeholder="Book Name" required>
        <input type="text" id="author" name="author" placeholder="Author" required>
        <input type="number" id="lastpage" name="lastpage" placeholder="Last Page Read" required>
        <fieldset>
            <label>Finished reading?</label>
            <input type="checkbox" id="finished" name="finished" required>
        </fieldset>
        <fieldset>
            <button id="form-cancel" class="form-buttons">Cancel</button>
            <input class="form-buttons" type="reset" id="reset">
            <input class="form-buttons" type="submit" id="submit">
        </fieldset> 
    </form>

</body>
</html>
