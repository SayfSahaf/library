<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <title>Stack</title>
</head>
<body>

    <div id="main">
        <nav>
            <div id="title">Stack</div>
            <button id="add-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </nav>

        <div class="container hidden">
            
        </div>
    </div>
    <dialog data-modal>
        <form class="form">
            <div id="form-title">Add a Book to Stack</div>
            <input type="text" id="name" name="name" placeholder="Book Name" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <fieldset>
                <button id="form-cancel" class="form-buttons">Cancel</button>
                <input class="form-buttons" type="reset" id="reset">
                <input class="form-buttons" type="submit" id="submit">
            </fieldset> 
        </form>
    </dialog>
    

</body>
</html>
