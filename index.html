<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <title>Stack</title>
</head>
<body>

    <div id="main">
        <nav>
            <div id="title">Stack</div>
            <button id="add-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </nav>

        <div class="container hidden">
            <div class="item">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, molestias!
            </div>
        </div>
    </div>

    <div id="form-container">
        <form id="form">
            <div>Add a Book to Stack</div>
            <input type="text" id="name" name="name" required>
            <input type="text" id="author" name="author" required>
            <input type="number" id="lastpage" name="lastpage" required>
            <div>
                <label><form action="finished">Finished reading?</form></label>
                <input type="checkbox" id="finished" name="finished" required> 
            </div>
            
            <div>
                <input type="reset" id="reset">
                <input type="submit" id="submit">
            </div>
        </form>
    </div>

    
</body>
</html>
